<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask_form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='dist/output.css') }}">
</head>
<body>
    <meta charset="UTF-8">
    <div class="container mx-auto mt-10">
         <h1>Encoder vos données</h1>
         <form method="post">  
            <div>
                <label for="nom">Nom :</label>
                <input class="border rounded py-2 px-3 text-gray-700" type="nom" id="nom" name="nom" required>
            </div>
            <div>
                <label for="prenom">Prénom :</label>
                <input class="border rounded py-2 px-3 text-gray-700" type="prenom" id="prenom" name="prenom" required>
            </div>
            <div>
                <label for="datedenaissance">Date de naissance :</label>
                <input class="border rounded py-2 px-3 text-gray-700" type="datedenaissance" id="datedenaissance" name="datedenaissance" required>
            </div>
            <div>
                <label for="nomecole">Nom d'école :</label>
                <input class="border rounded py-2 px-3 text-gray-700" type="nomecole" id="nomecole" name="nomecole" required>
            </div>
            <div>
                <label for="villeecole">Ville d'école :</label>
                <input class="border rounded py-2 px-3 text-gray-700" type="villeecole" id="villeecole" name="villeecole" required>
            </div>
            <div>
                <label for="annee">Année :</label>
                <input class="border rounded py-2 px-3 text-gray-700" type="annee" id="annee" name="annee" required>
            </div>
            <div>
                <label for="classe">Classe :</label>
                <input class="border rounded py-2 px-3 text-gray-700" type="classe" id="classe" name="classe" required>
            </div>
            <div>
                <label for="option">Option :</label>
                <input class="border rounded py-2 px-3 text-gray-700" type="option" id="option" name="option" required>
            </div>
            <div>
                <button class="bg-blue-500 text-white font-bold py-2 px-4 rounded" type="submit" value="submit">
                    Valider
                </button>
            </div>
        </form>
</body>
</html>
